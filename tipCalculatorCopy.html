<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--displays site properly based on user's device-->

    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.qstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tip calculator app</title>
</head>


<body>

    <header class="logo-container">
        <img src="images/logo.svg" alt="">
    </header>

    <main>
        <form class="calculator-container">
            <div class="inputs-container">
                <!-- Bill Input -->
                <h1>Bill</h1>
                <label for="bill"></label>
                <input type="text" id="bill" placeholder="0">

                <img class="icon-dollar" src="images/icon-dollar.svg" alt="">

                <!-- Tip Buttons -->
                <h2>Select Tip %</h2>
                <button class="percent-button" type="button">5%</button>
                <button class="percent-button" type="button">10%</button>
                <button class="percent-button" type="button">15%</button>
                <button class="percent-button" type="button">25%</button>
                <button class="percent-button" type="button">50%</button>

                <!-- Custom % Button -->
                <label for="custom"></label>
                <input type="text" id="custom" placeholder="Custom">

                <!-- Number of People Input -->
                <h3>Number of People</h3>
                <small class="num-error">Can't be zero</small>
                <label for="num-people"></label>
                <input type="text" id="num-people" placeholder="0">
                <img class="icon-person" src="images/icon-person.svg" alt="">
            </div>

                <!-- Calculations Display -->
                <div class="calculations-container">

                    <div class="tip-amount-container">
                        <p class="tip-amount">Tip Amount</p>
                        <small class="small-display">/ persons</small>
                        <span id="tip-value">$0.00</span>
                    </div>

                    <div class="total-container">
                        <p class="total">Total</p>
                        <small class="small-display">/ person</small>
                        <span id="total-value">$0.00</span>
                    </div>

                    <!-- Reset Button -->
                    <button id="reset" type="reset">Reset</button>

                </div>
        </form>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" title="let's roam">Courtney Jacobs</a>.
    </footer>

    <script src="tipCalcCopy.js"></script>
    
</body>
</html>
